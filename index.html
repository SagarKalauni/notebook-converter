<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindenwood DSCI 356000 | Notebook Converter</title>
    
    <!-- 1. PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- 2. Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3. Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <!-- 4. Icons & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            /* Lindenwood Inspired Colors */
            --lu-gold: #B5A26C; /* Gold-ish tone */
            --lu-black: #000000;
            --lu-gray: #1f1f1f;
            
            /* Modern UI Colors */
            --accent-color: #B5A26C; 
            --accent-hover: #9e8b59;
            --bg-dark: #121212;
            --glass-panel: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f5f5f5;
            --text-dim: #a3a3a3;
            
            /* PDF Document Colors (Keep Professional White) */
            --doc-bg: #ffffff;
            --doc-text: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Dynamic Background Pattern */
            background-image: 
                radial-gradient(at 0% 0%, hsla(45, 36%, 57%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(0, 0%, 20%, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--lu-gold), transparent);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) { width: 300px; height: 300px; top: -50px; left: -100px; animation-duration: 25s; }
        .shape:nth-child(2) { width: 200px; height: 200px; bottom: 10%; right: -50px; animation-duration: 30s; animation-direction: reverse; }
        .shape:nth-child(3) { width: 100px; height: 100px; top: 40%; left: 20%; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* --- HEADER & BRANDING --- */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
            position: relative;
        }

        .university-badge {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--lu-gold);
            margin-bottom: 10px;
            display: block;
            font-weight: 700;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header p {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: var(--glass-panel);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 650px;
            text-align: center;
            margin-bottom: 60px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: zoomIn 0.6s ease-out 0.2s backwards;
        }

        .control-panel:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed #444;
            border-radius: 16px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: var(--lu-gold);
            background: rgba(181, 162, 108, 0.05);
        }

        .upload-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            color: var(--lu-gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(181, 162, 108, 0.3));
            transition: transform 0.3s;
        }
        
        .upload-zone:hover .upload-icon {
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* Action Button */
        .action-btn {
            background: linear-gradient(135deg, var(--lu-gold), #8c7d52);
            color: #000;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(181, 162, 108, 0.2);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(181, 162, 108, 0.3);
            filter: brightness(1.1);
        }

        .status-msg {
            margin-top: 25px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 24px;
            color: var(--text-dim);
        }

        /* --- PDF PREVIEW (The Paper Effect) --- */
        .preview-wrapper {
            perspective: 1500px;
            margin-bottom: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #notebook-content {
            background: var(--doc-bg);
            width: 210mm; /* A4 Width */
            min-height: 297mm;
            padding: 25mm;
            box-sizing: border-box;
            box-shadow: 
                0 1px 2px rgba(0,0,0,0.05), 
                0 20px 50px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.1) inset; /* Subtle border */
            border-radius: 2px;
            
            /* Professional Document Typography */
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.6;
            color: var(--doc-text);
            text-align: justify;
            
            transform: rotateX(5deg); /* 3D Look */
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            opacity: 0.5; /* Dimmed initially */
        }
        
        .preview-active #notebook-content {
            transform: rotateX(0deg);
            opacity: 1;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* --- INTERNAL DOCUMENT STYLING (SAME AS PRO) --- */
        /* Headings */
        #notebook-content h1, #notebook-content h2, #notebook-content h3 {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            text-align: left;
            line-height: 1.2;
        }
        #notebook-content h1 { font-size: 26pt; border-bottom: 3px solid #000; padding-bottom: 10px; text-align: center; margin-top: 0; }
        #notebook-content h2 { font-size: 18pt; border-bottom: 1px solid #999; padding-bottom: 5px; }
        #notebook-content h3 { font-size: 14pt; font-weight: bold; font-style: italic; }
        #notebook-content p { margin-bottom: 1em; }
        
        #notebook-content blockquote {
            border-left: 3px solid #444; margin: 1.5em 2em; padding-left: 1em; font-style: italic; color: #444; background: transparent;
        }

        /* Code Blocks */
        .code-cell { margin-bottom: 1.5em; break-inside: avoid; }
        .input-area {
            background-color: #f8f9fa; border: 1px solid #e9ecef; border-left: 4px solid #ced4da;
            padding: 10px 15px; font-family: 'Courier New', Courier, monospace; font-size: 10pt; position: relative; text-align: left; margin-bottom: 5px;
        }
        .prompt { color: #6c757d; font-family: 'Helvetica', sans-serif; font-size: 8pt; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .output-area {
            padding: 10px 15px; font-family: 'Courier New', Courier, monospace; font-size: 9.5pt; color: #212529;
            white-space: pre-wrap; text-align: left; border-left: 4px solid transparent;
        }
        .output-area img { display: block; margin: 15px auto; max-width: 100%; height: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* Tables */
        .dataframe { border-collapse: collapse; width: 100%; margin: 1.5em 0; font-size: 10pt; font-family: 'Times New Roman', Times, serif; }
        .dataframe th { border-top: 2px solid #000; border-bottom: 1px solid #000; font-weight: bold; padding: 6px 10px; text-align: left; }
        .dataframe td { border-bottom: 1px solid #ddd; padding: 6px 10px; }
        .dataframe tr:last-child td { border-bottom: 2px solid #000; }

        pre { margin: 0 !important; white-space: pre-wrap !important; }
        code { font-family: 'Courier New', Courier, monospace !important; text-shadow: none !important; }

        /* Print Hiding */
        @media print {
            body { background: none; padding: 0; display: block; }
            .header, .control-panel, .bg-shapes { display: none; }
            #notebook-content { width: 100%; margin: 0; box-shadow: none; padding: 0; min-height: auto; transform: none; opacity: 1; }
            .preview-wrapper { margin: 0; display: block; }
        }
    </style>
</head>
<body>

    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <span class="university-badge">Lindenwood University</span>
        <h1>DSCI 356000: Machine Learning</h1>
        <p>Professional Notebook to PDF Converter for Students</p>
    </div>

    <!-- Interface Panel -->
    <div class="control-panel">
        <label class="upload-zone" id="drop-area">
            <input type="file" id="fileInput" accept=".ipynb" onchange="handleFile()">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <div class="upload-text">Drop your .ipynb file here</div>
            <div class="upload-hint">or click to browse local files</div>
        </label>

        <div class="status-msg" id="status"></div>
        
        <button id="downloadBtn" class="action-btn" onclick="generatePDF()">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Export Professional PDF
        </button>
    </div>

    <!-- Document Preview (The Paper) -->
    <div class="preview-wrapper" id="preview-wrapper">
        <div id="notebook-content">
            <div style="text-align:center; padding-top: 50%; opacity: 0.3;">
                <svg width="64" height="64" style="margin: 0 auto 20px auto; display:block;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <i style="font-family: 'Inter', sans-serif;">Document Preview will appear here</i>
            </div>
        </div>
    </div>

    <script>
        let currentFileName = "Document";

        function handleFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('downloadBtn');
            const dropArea = document.getElementById('drop-area');
            const previewWrapper = document.getElementById('preview-wrapper');
            
            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            currentFileName = file.name.replace('.ipynb', '');
            
            // Visual feedback
            dropArea.style.borderColor = '#B5A26C';
            dropArea.style.backgroundColor = 'rgba(181, 162, 108, 0.1)';
            status.innerHTML = `<span style="color:#a3a3a3">Parsing <b>${file.name}</b>... please wait</span>`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    renderNotebook(json);
                    
                    status.innerHTML = `<span style="color:#B5A26C; font-weight:600;">✓ File Loaded Successfully</span>`;
                    btn.classList.add('visible');
                    previewWrapper.classList.add('preview-active');
                    
                    // Smooth scroll to preview
                    setTimeout(() => {
                        document.getElementById('notebook-content').scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 500);
                    
                } catch (err) {
                    status.innerHTML = `<span style="color:#ef4444">❌ Error: Invalid IPYNB file format</span>`;
                    console.error(err);
                }
            };
            reader.readAsText(file);
        }

        function renderNotebook(json) {
            const container = document.getElementById('notebook-content');
            container.innerHTML = ''; 

            // Title
            const titleText = (json.metadata && json.metadata.title) ? json.metadata.title : currentFileName;
            const title = document.createElement('h1');
            title.innerText = titleText;
            container.appendChild(title);

            if (!json.cells) return;

            json.cells.forEach(cell => {
                // Markdown
                if (cell.cell_type === 'markdown') {
                    const div = document.createElement('div');
                    div.className = 'markdown-cell';
                    const source = Array.isArray(cell.source) ? cell.source.join('') : cell.source;
                    div.innerHTML = marked.parse(source);
                    container.appendChild(div);
                }
                
                // Code
                else if (cell.cell_type === 'code') {
                    const cellWrapper = document.createElement('div');
                    cellWrapper.className = 'code-cell';

                    // Input
                    const inputDiv = document.createElement('div');
                    inputDiv.className = 'input-area';
                    
                    const prompt = document.createElement('span');
                    prompt.className = 'prompt';
                    prompt.innerText = `In [${cell.execution_count || ' '}]:`;
                    inputDiv.appendChild(prompt);

                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.className = 'language-python';
                    code.textContent = Array.isArray(cell.source) ? cell.source.join('') : cell.source;
                    
                    pre.appendChild(code);
                    inputDiv.appendChild(pre);
                    cellWrapper.appendChild(inputDiv);

                    // Output
                    if (cell.outputs && cell.outputs.length > 0) {
                        cell.outputs.forEach(out => {
                            const outDiv = document.createElement('div');
                            outDiv.className = 'output-area';
                            let hasContent = false;

                            if (out.data && out.data['image/png']) {
                                const img = document.createElement('img');
                                img.src = 'data:image/png;base64,' + out.data['image/png'];
                                outDiv.appendChild(img);
                                hasContent = true;
                            } else if (out.data && out.data['text/html']) {
                                const htmlContent = Array.isArray(out.data['text/html']) ? out.data['text/html'].join('') : out.data['text/html'];
                                if (htmlContent.includes('<table')) {
                                    const tempDiv = document.createElement('div');
                                    tempDiv.innerHTML = htmlContent;
                                    const table = tempDiv.querySelector('table');
                                    if(table) {
                                        table.className = "dataframe";
                                        outDiv.appendChild(table);
                                        hasContent = true;
                                    } else {
                                        outDiv.innerText = "[HTML Visualization]";
                                        hasContent = true;
                                    }
                                }
                            } else if (out.text) {
                                outDiv.textContent = Array.isArray(out.text) ? out.text.join('') : out.text;
                                hasContent = true;
                            } else if (out.data && out.data['text/plain']) {
                                outDiv.textContent = Array.isArray(out.data['text/plain']) ? out.data['text/plain'].join('') : out.data['text/plain'];
                                hasContent = true;
                            }
                            
                            if (hasContent) cellWrapper.appendChild(outDiv);
                        });
                    }
                    container.appendChild(cellWrapper);
                }
            });
            
            Prism.highlightAll();
            if (window.MathJax) MathJax.typeset();
        }

        function generatePDF() {
            const element = document.getElementById('notebook-content');
            const btn = document.getElementById('downloadBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = `Generating...`;
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // Reset transform for clean capture
            element.style.transform = "none";
            element.style.opacity = "1";

            const opt = {
                margin:       [15, 15, 15, 15],
                filename:     currentFileName + '_Report.pdf',
                image:        { type: 'jpeg', quality: 1.0 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                btn.innerHTML = originalHTML;
                btn.style.opacity = "1";
                btn.disabled = false;
                // Restore 3D effect if needed, or leave it
                element.style.transform = ""; 
            }).catch(err => {
                alert("Error: " + err.message);
                btn.innerHTML = originalHTML;
                btn.style.opacity = "1";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
