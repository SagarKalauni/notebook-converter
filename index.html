<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindenwood DSCI 356000 | Notebook Lab</title>
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Prism Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <!-- Pyodide for Running Python in Browser -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    
    <!-- Code Editor (Ace) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --lu-gold: #B5A26C;
            --lu-black: #000000;
            --bg-dark: #121212;
            --glass-panel: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f5f5f5;
            --text-dim: #a3a3a3;
            /* PDF Document Styles */
            --doc-bg: #ffffff;
            --doc-text: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(45, 36%, 57%, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, hsla(0, 0%, 20%, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--lu-gold), transparent);
            border-radius: 50%; opacity: 0.1;
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) { width: 300px; height: 300px; top: -50px; left: -100px; animation-duration: 25s; }
        .shape:nth-child(2) { width: 200px; height: 200px; bottom: 10%; right: -50px; animation-duration: 30s; animation-direction: reverse; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* --- UI STYLES --- */
        .header { text-align: center; margin-bottom: 30px; animation: fadeIn 0.8s ease-out; }
        .university-badge { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; color: var(--lu-gold); margin-bottom: 15px; display: inline-block; font-weight: 800; border-bottom: 2px solid var(--lu-gold); padding-bottom: 5px; }
        .header h1 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 800; margin: 0; color: white; letter-spacing: -1px; }
        .header p { color: var(--text-dim); font-size: 1rem; margin-top: 10px; font-weight: 300; }

        /* Navigation Tabs */
        .nav-tabs { display: flex; gap: 20px; margin-bottom: 30px; background: var(--glass-panel); padding: 10px; border-radius: 50px; border: 1px solid var(--glass-border); }
        .nav-tab { background: transparent; border: none; color: var(--text-dim); padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 0.9rem; }
        .nav-tab.active { background: var(--lu-gold); color: #000; box-shadow: 0 5px 15px rgba(181, 162, 108, 0.3); }
        .nav-tab:hover:not(.active) { color: white; }

        /* Content Areas */
        .content-section { display: none; width: 100%; max-width: 1000px; flex-direction: column; align-items: center; }
        .content-section.active { display: flex; }

        /* Converter Styles (From previous implementation) */
        .control-panel { background: var(--glass-panel); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); padding: 2rem; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); width: 90%; max-width: 800px; text-align: center; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .upload-row { display: flex; gap: 20px; width: 100%; justify-content: center; align-items: center; flex-wrap: wrap; }
        .upload-zone { border: 2px dashed #444; border-radius: 12px; padding: 15px 30px; cursor: pointer; transition: all 0.3s ease; background: rgba(255,255,255,0.02); position: relative; overflow: hidden; display: flex; align-items: center; gap: 15px; flex: 1; min-width: 280px; }
        .upload-zone:hover { border-color: var(--lu-gold); background: rgba(181, 162, 108, 0.05); }
        .upload-zone input[type="file"] { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        .upload-text { font-weight: 600; color: var(--text-light); }
        .upload-icon { width: 24px; height: 24px; color: var(--lu-gold); }
        
        .action-btn { background: linear-gradient(135deg, var(--lu-gold), #8c7d52); color: #000; border: none; padding: 12px 30px; border-radius: 50px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.3s; opacity: 0.8; display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        .action-btn:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 10px 20px rgba(181, 162, 108, 0.2); opacity: 1; }
        .action-btn.green { background: linear-gradient(135deg, #10b981, #059669); color: white; }

        .status-msg { font-size: 0.9rem; color: var(--text-dim); min-height: 20px; }

        /* LAB INTERFACE */
        .lab-container { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 20px; }
        .cell-wrapper { background: white; border-radius: 8px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .cell-editor { height: 150px; width: 100%; font-size: 14px; }
        .cell-controls { background: #f1f1f1; padding: 10px; display: flex; justify-content: flex-end; gap: 10px; border-bottom: 1px solid #e0e0e0; }
        .cell-output-display { padding: 15px; background: #fafafa; border-top: 1px solid #e0e0e0; min-height: 40px; font-family: monospace; white-space: pre-wrap; font-size: 0.9rem; color: #333; }
        
        .add-cell-btn { background: rgba(255,255,255,0.1); border: 1px dashed #666; color: #aaa; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.2s; font-weight: 600; }
        .add-cell-btn:hover { background: rgba(255,255,255,0.2); border-color: var(--lu-gold); color: white; }

        /* PREVIEW WRAPPER (Shared) */
        .preview-wrapper { width: 100%; display: flex; justify-content: center; padding-bottom: 50px; overflow-x: auto; background: rgba(0,0,0,0.2); padding-top: 50px; margin-top: 20px; border-radius: 8px; }

        /* PDF CONTENT STYLES (Print Fidelity) */
        #notebook-content {
            background: var(--doc-bg);
            /* Fixed width in PIXELS for better capture, converted by library to fit A4 */
            width: 800px; 
            min-height: 1100px;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            /* Center this block */
            margin-left: auto;
            margin-right: auto;
            
            /* Professional Typography */
            font-family: 'Times New Roman', Times, serif;
            font-size: 11pt; 
            line-height: 1.5;
            color: var(--doc-text);
            text-align: justify; 
            transform: none; 
        }

        /* Reset for Print - Force EXACT width and centering */
        body.generating-pdf #notebook-content { 
            transform: none !important; 
            box-shadow: none !important; 
            margin: 0 auto !important; 
            width: 800px !important;
            max-width: 800px !important;
        }

        /* Document Styling */
        #notebook-content h1 { font-size: 22pt; border-bottom: 2px solid #000; padding-bottom: 10px; text-align: center; margin-top: 0; }
        #notebook-content h2 { font-size: 16pt; border-bottom: 1px solid #999; padding-bottom: 5px; }
        #notebook-content p { margin-bottom: 1em; width: 100%; }

        /* Code Block - Prevent Cutoff */
        .code-cell { 
            margin-bottom: 1.5em; 
            width: 100%; 
            break-inside: avoid; 
        }
        .input-area { 
            background-color: #f5f5f5; 
            border: 1px solid #ddd; 
            border-left: 4px solid #ced4da; 
            padding: 8px 12px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 9pt; 
            text-align: left; 
            margin-bottom: 5px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .output-area { 
            padding: 8px 12px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 9pt; 
            color: #212529; 
            text-align: left; 
            width: 90%; 
            box-sizing: border-box; 
        }
        .output-area img { display: block; margin: 10px auto; max-width: 100%; height: auto; }

        /* TEXT WRAPPING FIXES */
        pre { 
            margin: 0 !important; 
            white-space: pre-wrap !important;       
            word-wrap: break-word !important; 
            overflow-wrap: break-word !important;
            max-width: 70%;
        }
        code { 
            font-family: 'Courier New', Courier, monospace !important; 
            text-shadow: none !important; 
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
        }

        /* Tables */
        .dataframe { border-collapse: collapse; width: 82%; margin: 1em 0; font-size: 9pt; font-family: 'Times New Roman', Times, serif; }
        .dataframe th { border-top: 2px solid #000; border-bottom: 1px solid #000; font-weight: bold; padding: 4px; text-align: left; }
        .dataframe td { border-bottom: 1px solid #ddd; padding: 4px; }

        /* Print Hiding */
        @media print {
            body { background: white; padding: 0; margin: 0; display: block; }
            .header, .control-panel, .bg-shapes, .nav-tabs, .lab-interface { display: none !important; }
            #notebook-content { 
                box-shadow: none; 
                margin: 0 auto !important; 
                width: 90% !important; 
                max-width: 800px;
                padding: 0; 
                transform: none !important; 
                left: 0; right: 0; position: relative; 
            }
            .preview-wrapper { padding: 0; display: flex; justify-content: center; background: white; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="header">
        <span class="university-badge">Lindenwood University</span>
        <h1>DSCI 356000: Machine Learning</h1>
        <p>Interactive Notebook Lab & PDF Converter</p>
        <p>Instructor: Mr. Kalauni</p>
        
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('converter')">PDF Converter</button>
        <button class="nav-tab" onclick="switchTab('lab')">Live Python Lab</button>
    </div>

    <!-- CONVERTER TAB -->
    <div id="tab-converter" class="content-section active">
        <div class="control-panel">
            <div class="upload-row">
                <label class="upload-zone" id="drop-area">
                    <input type="file" id="fileInput" accept=".ipynb" onchange="handleFile()">
                    <span style="font-size:24px">üìÇ</span>
                    <div class="upload-text">Select .ipynb File</div>
                </label>
                <button id="downloadBtn" class="action-btn" onclick="generatePDF()" style="opacity: 0.5; pointer-events: none;">
                    <span>‚¨áÔ∏è</span> Save as PDF
                </button>
            </div>
            <div class="status-msg" id="status">Upload a notebook to begin</div>
        </div>
        <div class="preview-wrapper">
            <div id="notebook-content">
                <div style="text-align:center; padding-top: 50%; opacity: 0.3;">
                    <i>Document Preview Area</i>
                </div>
            </div>
        </div>
    </div>

    <!-- LIVE LAB TAB -->
    <div id="tab-lab" class="content-section">
        <div class="control-panel" style="margin-bottom: 20px;">
            <div class="upload-row" style="justify-content: flex-start;">
                 <label class="upload-zone" style="min-width: 200px; padding: 10px;">
                    <input type="file" id="labFileInput" onchange="loadDataFile()">
                    <span style="font-size:20px">üìä</span>
                    <div class="upload-text" style="font-size: 0.9rem;">Load CSV / Data</div>
                </label>
                <div id="file-status" class="status-msg" style="margin:0; text-align: left;">No file loaded</div>
            </div>
        </div>

        <div class="lab-container" id="lab-container">
            <!-- Initial Cell -->
        </div>
        <button class="add-cell-btn" onclick="addCell()">+ Add New Code Cell</button>
        <div class="control-panel" style="margin-top: 40px;">
            <button class="action-btn green" onclick="exportLabToPDF()">Export Lab to PDF</button>
        </div>
        <div id="lab-status" class="status-msg" style="margin-top:10px;">Initializing Python Environment...</div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let pyodide = null;
        let cells = []; // Store Ace editor instances for Lab
        let currentFileName = "Document";

        // --- INIT ---
        async function initPyodide() {
            const status = document.getElementById('lab-status');
            try {
                pyodide = await loadPyodide();
                status.innerText = "Python Loaded. Installing Data Science packages...";
                
                // Load common ML packages
                await pyodide.loadPackage("micropip");
                const micropip = pyodide.pyimport("micropip");
                await micropip.install(['numpy', 'pandas', 'scikit-learn', 'matplotlib']);
                
                status.innerText = "Ready! NumPy, Pandas, Scikit-learn, Matplotlib available.";
                status.style.color = "#10b981";
            } catch(e) { 
                console.error("Pyodide failed", e); 
                status.innerText = "Error loading Python environment. Check console.";
                status.style.color = "#ef4444";
            }
        }
        initPyodide();
        
        // Init Lab with one cell
        setTimeout(addCell, 500);

        // --- TABS ---
        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- CONVERTER LOGIC ---
        function handleFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('downloadBtn');
            const dropArea = document.getElementById('drop-area');
            
            if (fileInput.files.length === 0) return;
            const file = fileInput.files[0];
            currentFileName = file.name.replace('.ipynb', '');
            
            dropArea.style.borderColor = '#B5A26C';
            status.innerHTML = `Parsing <b>${file.name}</b>...`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    renderNotebook(json, 'notebook-content');
                    status.innerHTML = `<span style="color:#B5A26C; font-weight:600;">‚úì Ready. Scroll down to preview.</span>`;
                    btn.style.opacity = "1";
                    btn.style.pointerEvents = "all";
                } catch (err) {
                    status.innerHTML = `<span style="color:#ef4444">‚ùå Error: Invalid file</span>`;
                }
            };
            reader.readAsText(file);
        }

        function renderNotebook(json, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 
            const title = document.createElement('h1');
            title.innerText = (json.metadata && json.metadata.title) ? json.metadata.title : currentFileName;
            container.appendChild(title);

            if (!json.cells) return;

            json.cells.forEach(cell => {
                if (cell.cell_type === 'markdown') {
                    const div = document.createElement('div');
                    div.className = 'markdown-cell';
                    const source = Array.isArray(cell.source) ? cell.source.join('') : cell.source;
                    div.innerHTML = marked.parse(source);
                    container.appendChild(div);
                } else if (cell.cell_type === 'code') {
                    renderCodeCell(container, cell.source, cell.outputs, cell.execution_count);
                }
            });
            Prism.highlightAll();
            if (window.MathJax) MathJax.typeset();
        }

        function renderCodeCell(container, sourceRaw, outputs, count) {
            const cellWrapper = document.createElement('div');
            cellWrapper.className = 'code-cell';

            const inputDiv = document.createElement('div');
            inputDiv.className = 'input-area';
            inputDiv.innerHTML = `<span class="prompt">In [${count || ' '}]:</span>`;
            
            const pre = document.createElement('pre');
            const code = document.createElement('code');
            code.className = 'language-python';
            code.textContent = Array.isArray(sourceRaw) ? sourceRaw.join('') : sourceRaw;
            pre.appendChild(code);
            inputDiv.appendChild(pre);
            cellWrapper.appendChild(inputDiv);

            if (outputs) {
                outputs.forEach(out => {
                    const outDiv = document.createElement('div');
                    outDiv.className = 'output-area';
                    let hasContent = false;
                    if (out.data && out.data['image/png']) {
                        const img = document.createElement('img');
                        img.src = 'data:image/png;base64,' + out.data['image/png'];
                        img.onerror = function() { this.style.display='none'; };
                        outDiv.appendChild(img);
                        hasContent = true;
                    } else if (out.text) {
                        outDiv.textContent = Array.isArray(out.text) ? out.text.join('') : out.text;
                        hasContent = true;
                    } else if (out.data && out.data['text/plain']) {
                        outDiv.textContent = Array.isArray(out.data['text/plain']) ? out.data['text/plain'].join('') : out.data['text/plain'];
                        hasContent = true;
                    }
                    if (hasContent) cellWrapper.appendChild(outDiv);
                });
            }
            container.appendChild(cellWrapper);
        }

        function generatePDF() {
            const element = document.getElementById('notebook-content');
            const btn = document.getElementById('downloadBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `Generating...`;
            document.body.classList.add('generating-pdf');

            const opt = {
                margin: [10, 10, 10, 10], // Controlled margins
                filename: currentFileName + '_Report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, letterRendering: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                btn.innerHTML = originalHTML;
                document.body.classList.remove('generating-pdf');
            });
        }

        // --- LIVE LAB LOGIC ---
        function addCell() {
            const id = cells.length;
            const container = document.getElementById('lab-container');
            
            const wrapper = document.createElement('div');
            wrapper.className = 'cell-wrapper';
            
            const editorDiv = document.createElement('div');
            editorDiv.className = 'cell-editor';
            editorDiv.id = `editor-${id}`;
            
            const controls = document.createElement('div');
            controls.className = 'cell-controls';
            controls.innerHTML = `<button class="action-btn" style="font-size:0.8rem; padding:8px 15px;" onclick="runCell(${id})">‚ñ∂ Run</button>`;
            
            const output = document.createElement('div');
            output.className = 'cell-output-display';
            output.id = `output-${id}`;
            output.innerText = "Ready to execute...";

            wrapper.appendChild(editorDiv);
            wrapper.appendChild(controls);
            wrapper.appendChild(output);
            container.appendChild(wrapper);

            const editor = ace.edit(`editor-${id}`);
            editor.setTheme("ace/theme/chrome");
            editor.session.setMode("ace/mode/python");
            editor.setValue("# Write python code here\n# Example: df = pd.read_csv('data.csv')\nimport pandas as pd\nimport numpy as np\nprint('Ready')");
            
            cells.push({ editor, output });
        }
        
        // --- LOAD DATA FILE ---
        function loadDataFile() {
            const fileInput = document.getElementById('labFileInput');
            const status = document.getElementById('file-status');
            
            if (fileInput.files.length === 0) return;
            const file = fileInput.files[0];
            
            if (!pyodide) {
                status.innerText = "Wait for Python to load...";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                // Write file to Pyodide virtual file system
                pyodide.FS.writeFile(file.name, content);
                status.innerText = `Loaded: "${file.name}"`;
                status.style.color = "#B5A26C";
                
                // Add a helper cell to show how to read it
                const lastCell = cells[cells.length - 1];
                if (lastCell) {
                    lastCell.editor.setValue(`# File '${file.name}' loaded!\nimport pandas as pd\ndf = pd.read_csv('${file.name}')\nprint(df.head())`);
                }
            };
            
            // Read as text (for CSVs/JSON) - binary would need Uint8Array handling
            reader.readAsText(file);
        }

        async function runCell(id) {
            const cell = cells[id];
            const code = cell.editor.getValue();
            const outDiv = document.getElementById(`output-${id}`);
            
            outDiv.innerText = "Running...";
            
            if (!pyodide) {
                outDiv.innerText = "Python engine loading... please wait.";
                return;
            }

            try {
                // Redirect stdout
                pyodide.setStdout({ batched: (msg) => { outDiv.innerText += msg + "\n"; } });
                outDiv.innerText = ""; // Clear previous
                await pyodide.runPythonAsync(code);
            } catch (err) {
                outDiv.innerText = "Error:\n" + err;
            }
        }

        function exportLabToPDF() {
            // Mock a notebook structure from current lab state
            const notebook = { cells: [] };
            cells.forEach(c => {
                notebook.cells.push({
                    cell_type: 'code',
                    source: c.editor.getValue(),
                    execution_count: 1,
                    outputs: [{ text: document.getElementById(c.output.id).innerText }]
                });
            });
            // Render to hidden PDF container then download
            currentFileName = "Lab_Session";
            renderNotebook(notebook, 'notebook-content');
            generatePDF();
        }

    </script>
</body>
</html>
